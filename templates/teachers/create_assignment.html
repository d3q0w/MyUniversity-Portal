<!DOCTYPE html>
<html>
  <head>
    <title>Create Assignment</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f2f2f2;
      }
      .form-container {
        background: white;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #444;
      }
      label,
      input,
      textarea,
      button {
        width: 100%;
        margin-top: 10px;
      }
      input,
      textarea {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Create Assignment</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Submit Assignment</button>
      </form>
    </div>
  </body>
</html>
